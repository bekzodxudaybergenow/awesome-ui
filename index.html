<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome UI</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" type="image/x-icon" href="./images/default/favicon.svg">
</head>
<body>
    <header class="header" id="header">
        <div class="container">
            <div class="header-row">
                <menu class="header-menu">
                    <a class="header-logo" href="/">
                        <img src="/images/header/logo.svg" alt="Logo">
                    </a>
                    <nav class="header-menu__nav">
                        <a class="header-nav--link" href="/">About Us</a>
                        <a class="header-nav--link" href="/">Contact Us</a>
                        <a class="header-nav--link" href="/">Store</a>
                        <a class="header-nav--link" href="/">Use Cases</a>
                        <a class="header-nav--link" href="/">Register</a>
                    </nav>
                    <div class="header-menu__sidebar">
                        <nav class="header-sidebar__nav">
                            <a class="header-sidebar--link" href="/">About Us</a>
                            <a class="header-sidebar--link" href="/">Contact Us</a>
                            <a class="header-sidebar--link" href="/">Store</a>
                            <a class="header-sidebar--link" href="/">Use Cases</a>
                            <a class="header-sidebar--link" href="/">Register</a>
                        </nav>
                    </div>
                    <button class="sidebar-open--btn">
                        <img src="./images/header/sidebar-open.svg" alt="Sidebar open icon">
                    </button>
                </menu>
                <div class="hero">
                    <div class="hero-row">
                        <div class="hero-content">
                            <h1 class="hero-content--title">Lorem ipsum dolor sit amet, consectetur</h1>
                            <p class="desc hero-content--desc">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Augue et eros, pellentesque et. Tristique ullamcorper ac pharetra in nisi sit vivamus lorem. </p>
                            <a class="btn hero-content--btn" href="/">
                                Get Started
                                <img src="./images/header/arrow.svg" alt="Arrow">
                            </a>
                        </div>
                        <picture class="hero-image">
                            <img class="img" src="./images/header/hero-img.png" srcset="./images/header/hero-img@2x.png 2x" alt="A girl playing tennis">
                        </picture>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
